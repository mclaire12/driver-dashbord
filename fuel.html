<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel - Driver Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fuel.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">Driver Portal</div>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="movements.html">Movements</a></li>
                <li><a href="issues.html">Issues</a></li>
                <li><a href="fuel.html" class="active">Fuel</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <header class="top-bar">
                <h1>Fuel Tracking</h1>
                <div class="user-info">
                    <span class="driver-name">John Doe</span>
                    <img src="assets/profile.png" alt="Profile" class="profile-pic">
                </div>
            </header>

            <div class="fuel-container">
                <div class="fuel-stats">
                    <div class="fuel-stat-card">
                        <h3>Current Fuel Level</h3>
                        <div class="fuel-gauge">
                            <div class="gauge-fill" style="width: 65%"></div>
                        </div>
                        <p class="fuel-percentage">65%</p>
                    </div>
                    <div class="fuel-stat-card">
                        <h3>Average Consumption</h3>
                        <p class="stat-value">8.5 L/100km</p>
                    </div>
                    <div class="fuel-stat-card">
                        <h3>Last Refill</h3>
                        <p class="stat-value">2 days ago</p>
                    </div>
                </div>

                <div class="fuel-form">
                    <h2>Log Fuel Entry</h2>
                    <form id="fuelForm">
                        <div class="form-group">
                            <label for="fuelAmount">Amount (Liters)</label>
                            <input type="number" id="fuelAmount" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="fuelCost">Cost (USD)</label>
                            <input type="number" id="fuelCost" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="fuelStation">Station Name</label>
                            <input type="text" id="fuelStation" required>
                        </div>
                        <div class="form-group">
                            <label for="fuelLocation">Location</label>
                            <input type="text" id="fuelLocation" required>
                        </div>
                        <div class="form-group">
                            <label for="fuelDate">Date</label>
                            <input type="datetime-local" id="fuelDate" required>
                        </div>
                        <button type="submit" class="submit-btn">Log Fuel Entry</button>
                    </form>
                </div>

                <div class="fuel-history">
                    <h2>Fuel History</h2>
                    <div class="fuel-filters">
                        <select id="timeFilter">
                            <option value="week">Last Week</option>
                            <option value="month">Last Month</option>
                            <option value="quarter">Last Quarter</option>
                        </select>
                    </div>
                    <div class="fuel-chart">
                        <!-- Chart will be rendered here -->
                        <canvas id="fuelChart"></canvas>
                    </div>
                    <div class="fuel-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Amount (L)</th>
                                    <th>Cost (USD)</th>
                                    <th>Station</th>
                                    <th>Location</th>
                                </tr>
                            </thead>
                            <tbody id="fuelTableBody">
                                <!-- Fuel entries will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/fuel.js"></script>
</body>
</html>
