<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issues - Driver Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/issues.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">Driver Portal</div>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="movements.html">Movements</a></li>
                <li><a href="issues.html" class="active">Issues</a></li>
                <li><a href="fuel.html">Fuel</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <header class="top-bar">
                <h1>Vehicle Issues</h1>
                <div class="user-info">
                    <span class="driver-name">John Doe</span>
                    <img src="assets/profile.png" alt="Profile" class="profile-pic">
                </div>
            </header>

            <div class="issues-container">
                <div class="issue-form">
                    <h2>Report New Issue</h2>
                    <form id="issueForm">
                        <div class="form-group">
                            <label for="issueType">Issue Type</label>
                            <select id="issueType" required>
                                <option value="">Select Issue Type</option>
                                <option value="mechanical">Mechanical</option>
                                <option value="electrical">Electrical</option>
                                <option value="tire">Tire</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="issueDescription">Description</label>
                            <textarea id="issueDescription" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="issueSeverity">Severity</label>
                            <select id="issueSeverity" required>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="issueLocation">Location</label>
                            <input type="text" id="issueLocation" required>
                        </div>
                        <button type="submit" class="submit-btn">Report Issue</button>
                    </form>
                </div>

                <div class="issues-list">
                    <h2>Active Issues</h2>
                    <div class="issue-filters">
                        <select id="statusFilter">
                            <option value="all">All Status</option>
                            <option value="open">Open</option>
                            <option value="in-progress">In Progress</option>
                            <option value="resolved">Resolved</option>
                        </select>
                        <select id="severityFilter">
                            <option value="all">All Severity</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                    <div class="issues-cards" id="issuesContainer">
                        <!-- Issues will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/issues.js"></script>
</body>
</html>
